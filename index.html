<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  
  <title>tic tac toe</title>
</head>
<body>
  
<nav>
  <ul>
    <li>Made with ðŸ’™ by shivam kashyap</li>
  </ul>
</nav>

<civ class="gamecontainer">
  <!-- <div class="line"></div> -->
  <div class="container">
    <div class="box bt0 bl0"><span class="boxtext "></span></div>
    <div class="box bt0"><span class="boxtext"></span></div>
    <div class="box bt0 br0"><span class="boxtext"></span></div>
    <div class="box bl0"><span class="boxtext"></span></div>
    <div class="box"><span class="boxtext"></span></div>
    <div class="box br0"><span class="boxtext"></span></div>
    <div class="box bl0 bb0"><span class="boxtext"></span></div>
    <div class="box bb0"><span class="boxtext"></span></div>
    <div class="box bb0 br0"><span class="boxtext"></span></div>
  </div>
  <div class="gameinfo">
    <h1>welcome to <span class="ticcolour">tic-tac-toe</span> game</h1>
    <div>
      <span class="info">Turn for x</span>
      <button id="reset">Reset</button>
    </div>
    <div class="imagebox">
      <img src="peach-and.gif" alt="">
    </div>
  </div>
</civ>

<script src="script.js"></script>
</body>
</html>
